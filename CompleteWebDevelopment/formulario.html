<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios y campos</title>
  </head>
  <body>
    <h2>Registro de usuarios</h2>
    <form class="formulario">
      <fieldset><!---Permite agrupar contenido segun la infomacion que coloquemos-->
        <legend> Datos Personales </legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Juan Perez">
        <br><br>
        <label for="correo">e-mail:</label>
        <input type="email" name="correo" id="correo" placeholder="example@patito.com">
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña">
        <br><br>
        <label> Sexo: </label>
        <br>
        <input type="radio" name="sexo" value="hombre" checked> Hombre <br>
        <input type="radio" name="sexo" value="mujer"> Mujer <br>
        <input type="radio" name="sexo" value="otro"> Otro <br>
        <br>

      </fieldset>

      <br><br>
      <fieldset>
        <legend>Información sobre el curso</legend>
        <label for="turno"> Turno:</label>
        <select id="turno" class="turno" name="turno">
          <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino </option>
            <option value="nocturno" selected>Nocturno </option>
        </select>
        <br><br>
        <labe> Cursos Recomendado</label>
        <input list="propuesta" name="encuesta">
        <datalist id="propuesta">
          <option value="Programación en JAVA">
          <option value="Programación en C++">
          <option value="Desarrollo web">
          <option value="Seguridad Informática">
        </datalist>
        <br><br>
        <labeL>Eige tus cursos: </label><br>
          <input type="checkbox" value="PHP">PHP<br>
          <input type="checkbox" value="MYSQL">MYSQL<br>
          <input type="checkbox" value="JavaScript">JavaScript<br>
          <input type="checkbox" value="HTML5">HTML5<br>


      </fieldset>
      <br><br>
      <input type="submit" value="Registrar">
      <button type="reset" disabled>Borrar</button>
    </form>
  </body>
</html>
